<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Acme&family=Montserrat:wght@500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>my gallery</title>
  <link rel="stylesheet" href="css/_index.css">
</head>

<body>

  <header class="header">
    <img class="header__imagen" src="img/profilePhoto.png" alt="imagen perfil">
    <h1 class="header__titulo">Rodney Cotton</h1>
    <p class="header__detalle">Helsinki, Finland</p>
  </header>

  <nav class="nav-calificaciones">
  
    <a class="nav-calificaciones__enlace" href="#">
      <h3 class="nav-calificaciones__titulo">100</h3>
      <p class="nav-calificaciones__detalle">Posts</p>
    </a>

    <a class="nav-calificaciones__enlace" href="#">
      <h3 class="nav-calificaciones__titulo">2,242</h3>
      <p class="nav-calificaciones__detalle">Follower</p>
    </a>

    <a class="nav-calificaciones__enlace" href="#">
      <h3 class="nav-calificaciones__titulo">1,432</h3>
      <p class="nav-calificaciones__detalle">Following</p>
    </a>
  </nav>

  <main class="galeria">
   
    <div class="galeria__contenedor galeria-contenedor--flor">
      <img class="galeria__imagen" src="img/photo1.png" alt="imagen">
    </div>
    <div class="galeria__contenedor galeria-contenedor--cuadro">
      <img class="galeria__imagen" src="img/photo2.png" alt="imagen">
    </div>
    <div class="galeria__contenedor galeria-contenedor--tina">
      <img class="galeria__imagen" src="img/photo3.png" alt="imagen">
    </div>
    <div class="galeria__contenedor galeria-contenedor--lampara">
      <img class="galeria__imagen imagen--altura" src="img/photo_4.png" alt="imagen">
    </div>
    <div class="galeria__contenedor galeria-contenedor--hojas">
      <img class="galeria__imagen" src="img/photo5.png" alt="imagen">
    </div>
    <div class="galeria__contenedor galeria-contenedor--vista">
      <img class="galeria__imagen" src="img/photo6.png" alt="imagen">
    </div>
    
  </main>

  <footer class="footer">
    <p class="footer__derechos-de-autor">Creado por Adan-devChallenges.io</p>
  </footer>

</body>

</html>
